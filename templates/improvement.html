
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest Improvement</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="static/css/styles.css">

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-dark-blue">
        <div class="container">
            <a class="navbar-brand" href="/">Heart Disease Predictor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about">The Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="suggest-improvement">Suggest Improvement</a></li>
                    <li class="nav-item"><a class="nav-link" href="faq">FAQ</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Header -->
    <div class="suggest-header">
        <h1>Suggest Improvement</h1>
        <p>We value your feedback! Help us make this application better.</p>
    </div>

    <!-- Form Section -->
    <div class="container form-container">
        <form action="/submit-suggestion" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="suggestion" class="form-label">Your Suggestion</label>
                <textarea class="form-control" id="suggestion" name="suggestion" rows="5" placeholder="Describe your suggestion here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Suggestion</button>
        </form>
    </div>


<!-- Footer -->
<footer>
    <p>&copy; 2024 Heart Disease Predictor. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
